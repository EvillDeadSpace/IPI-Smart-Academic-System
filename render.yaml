services:
  - type: web
    name: faculty-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18.3.1

  - type: web
    name: faculty-backend
    env: docker
    dockerContext: ./backend/SpringBoot_Service
    dockerfilePath: ./backend/SpringBoot_Service/Dockerfile
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: faculty-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: faculty-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: faculty-db
          property: password

  - type: web
    name: faculty-nlp
    env: python
    buildCommand: cd NLP && pip install -r requirements.txt
    startCommand: cd NLP && python main.py
    envVars:
      - key: GITHUB_TOKEN
        value: YOUR_GITHUB_TOKEN_HERE
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000

databases:
  - name: faculty-db
    plan: free
    ipAllowList: []
